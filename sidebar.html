<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <!-- The CSS package applies Google styling to buttons and other elements. -->
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">

    <style>

    </style>
</head>
<body>

<p>Find resemblances by column name</p>
<input type="text" id="columnNameInput" placeholder="Column name" value="Name">
<button id="findResemblancesBtn">Find resemblances</button>
<br>
<button id="clearMarkBtn">Clear</button>

<!-- Connect JQUERY-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script>
    document.getElementById('findResemblancesBtn').addEventListener('click', getAllPDOrganizationsQuery, true);
    function getAllPDOrganizationsQuery() {
        showWaitMessage(true);
        const columnNameValue = document.getElementById('columnNameInput').value;
        google.script.run.withSuccessHandler(loadPreferences).withFailureHandler(showError).findResemblances(columnNameValue);
    }

    function loadPreferences(result) {
        showWaitMessage(false);
        console.log('works: ', result);
    }


    // Apply white color to the background of each row
    document.getElementById('clearMarkBtn').addEventListener('click', setWhiteBackgroundOfAllRows, true);
    function setWhiteBackgroundOfAllRows() {
        google.script.run.withSuccessHandler().withFailureHandler(showError).clearMark();
    }


    // Error, wait and messages
    function showError(msg, element) {
        // var div = $('<div id="error" class="error">' + msg + '</div>');
        // $(element).after(div);
        showWaitMessage(false);
        console.error(msg);
        alert('error: ' + msg);
    }

    function showWaitMessage(showBoolean) {
        if (showBoolean) {
            console.log('wait');
        } else {
            console.log('ready');
        }
    }
</script>
</body>
</html>
